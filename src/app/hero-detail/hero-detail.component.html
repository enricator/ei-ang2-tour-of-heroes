<div class="card" *ngIf="hero">
  <div class="card-header text-uppercase">Hero details</div>
  <div class="card-body">
    <h4 class="card-title">{{ hero.name | uppercase }}</h4>
    <!-- <p>These are the details:</p> -->
    <div class="form-group row">
      <label for="heroId" class="col-sm-2 col-form-label">id:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="heroId" [(ngModel)]="hero.id">
      </div>
    </div>
    <div class="form-group row">
      <label for="heroName" class="col-sm-2 col-form-label">name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="heroName"
             [(ngModel)]="hero.name" placeholder="Hero name">
      </div>
    </div>
  </div>
</div>
